<head>
  <title>Fjeddo Full Fart Countdown</title>
</head>
<body style="text-align:center;">
  <h1>Fjeddo Full Fart Countdown</h1>
  <h2 id="cd"></h2>
  <img src="https://www.smileysapp.com/emojis/something-stinks-emoji.png"/>
  <script type="text/javascript">
    var takeOff = new Date("2019-01-21 09:00:00").getTime() / 1000;
    setInterval(function() {
      var now = new Date().getTime() / 1000;
      var remainingSeconds = takeOff - now;
      
      if(remainingSeconds < 0) {
        document.getElementById("cd").innerText = "it already took off...";
      } else {
        var days = Math.floor(remainingSeconds / (60 * 60 * 24));
        var hours = Math.floor((remainingSeconds % (60 * 60 * 24)) / (60 * 60));
        var minutes = Math.floor((remainingSeconds % (60 * 60)) / 60);
        var seconds = Math.floor(remainingSeconds % 60);
      
        document.getElementById("cd").innerText = "T minus " + days + " dagar, " + hours + " timmar, " + minutes + " minuter, " + seconds + " sekunder"; 
      }
    }, 1000);
  </script>
